<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="logo " id="logo">
    </header>
    <div class="main">
        <div class="banner">
            <img src="images/illustration-mockups.svg" alt="illustration-mockups" id="illustration">
        </div>
        <div class="text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button id="Button-1">Register</button>
        </div>
    </div>
    <div class="social">
        <img src="images/social/twitter.svg" alt="twitter" id="twitter">
        <img src="images/social/facebook.svg" alt="facebook" id="facebook">
        <img src="images/social/instagram.svg" alt="instagram" id="instagram">
    </div>
</body>
</html>
